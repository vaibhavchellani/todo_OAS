swagger: '2.0'
info:
  version: "1.0.0"
  title: "todo list"
  description: "simple todo list experiment"
host: hydrus.com
schemes: 
  - https
basePath: /
paths:
  /task:
    get:
      summary: "Get all tasks"
      responses:
        200:
          description: Success response
    post:
      summary: post a new task
      description: post a new task
      parameters: 
      - in: "body"
        name: "task"
        description: "Task object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/task"
      responses:
        200:
          description: Success
    
definitions:
  task :
    type: object
    properties:
      id:
        type: "integer"
        format: "int64"
      title:
        type: string
        description: "Title  of the task"
      timeLimit:
        type: "string"
        format: "date-time"
      desc:
        type: string
        description: detail of the task 
      status:
        type: "string"
        description: "Task status "
        enum: 
        - "Pending"
        - "Started"
        - "Completed"
        
        

          
    
    